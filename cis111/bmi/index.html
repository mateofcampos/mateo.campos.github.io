<!DOCTYPE html>
<html>
	<head>
		<title>Mateo Campos</title>
		<link href="styles.css" rel="stylesheet">
		<script src="equation.js" defer></script>
	</head>
	<body>
		<div id="main">
			<h2>BMI Calculator</h2>
			<p>Height(ft) <input id="feet" type="text" size="5"></p>
			<p>Height(in) <input id="inches" type="text" size="5"></p>
			<p>Weight <input id="weight" type="text" size="5"></p>
			<button onclick="calcBMI()">Calc BMI</button>
			<button onclick="reset()">Clear</button>
			<p>BMI:</p>
			<p id="bmi"></p>
		</div>

	</body>
</html>
