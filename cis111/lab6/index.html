	<body>
		<h1>Temperature Converter</h1>
		<script>
			"use strict";
	
			let temp1 = parseFloat(prompt("Input a Fahrenheit temperature"));
			console.log("Fahrenheit" + temp1);


			let temp2 = parseFloat(temp1 - 32) * 5 / 9;
			console.log("Celsius" + temp2);

			let view = "<p>Fahrenheit = " + temp1.toFixed(1) + "</p>";
			console.log("view is" + view);
			view = view + "<p>Celsius = " + temp2.toFixed(1) + "</p>";
			console.log("view is" + view)

			document.write(view);

		</script>
	<p>Coded by Mateo Campos</p>
	</body>
