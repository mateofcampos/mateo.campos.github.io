<!DOCTYPE html>
<html lang="en">
<title>Join a social network</title>
<link rel="stylesheet" href="styles.css">

<body>
   <h1>Join a social network</h1>
   
  <form action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data" method="POST">
   	<div>
     <label for="fullName">Full name:</label>
     <input type="text" id="fullName" name="fullName" required="fullName">
 </div>
   <div>
     <label for="email">Email address:</label>
     <input type="text" id="email" name="email" required="email">
   </div>
   <div>
     <label for="about">About you:</label>
     <textarea id="about" name="about" rows="3" cols="50"></textarea>
   </div>
   <div>
   	<label for="picture">Photo:</label>
   	<input type="file" id="picture" name="picture" value="Choose Photo"> 
   </div>
   <div>
     <input type="submit" value="Submit">
   </div>
</form>

   
</body>

</html>
